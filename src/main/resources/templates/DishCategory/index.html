<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Категории блюд</title>
  <link href="/bootstrap.css" rel="stylesheet"/>
  <link href="/site.css" rel="stylesheet"/>
<!--  <link th:href="@{/bootstrap.css}" rel="stylesheet"/>-->
<!--  <link th:href="@{/site.css}" rel="stylesheet"/>-->
  <script src="/modernizr-2.8.3.js"></script>
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/cooking">Кулинарный справочник</a>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li><a href="/dish">Блюда</a></li>
        <li><a href="/dishCategory">Категории блюд</a></li>
        <li><a href="/ingredient">Ингредиенты</a></li>
        <li><a href="/ingredientCategory">Категории ингредиентов</a></li>
        <li><a th:if="${user}=='anonymousUser'" href="/account/registration" id="registerLink">Регистрация</a></li>
        <li><a th:if="${user}=='anonymousUser'" href="/login" id="loginLink">Выполнить вход</a></li>
        <li><a th:if="${user}!='anonymousUser'" href="/cooking/SelectedRecipe" >Избранное</a></li>
        <li><a th:if="${user}!='anonymousUser'" href="/account" th:text="${'Пользователь: '+user}"></a></li>
        <li><a th:if="${user}!='anonymousUser'" href="/login?logout" >Выход</a></li>
      </ul>
    </div>
  </div>
</div>


<div class="container body-content">
  <h2>Категории блюд</h2>
  <p>
    <a th:if="${role}=='ADMIN'" th:href="@{'/dishCategory/Create'}">Добавить категорию</a>
  </p>
  <table class="table">
    <tr>
      <th>Категория блюда</th>
      <th></th>
    </tr>
    <tr th:each="dishCategory : ${dishCategories}">
      <td th:text="${dishCategory.nameDishCategory}"/>
      <td>
        <a th:href="@{'/dish/ViewDish/'+${dishCategory.id}}">Посмотреть блюда</a>
        <a th:if="${role}=='ADMIN'" th:href="@{'/dishCategory/Edit/'+${dishCategory.id}}">| Изменить</a>
        <a th:if="${role}=='ADMIN'" th:href="@{'/dishCategory/Delete/'+${dishCategory.id}}">| Удалить</a>
      </td>
    </tr>
  </table>

  <style type="text/css">
    form input[type="submit"] {
        padding-top: 0.2px;
        padding-left:5px;
        background: none;
        border: none;
        color: steelblue;
        cursor: pointer;
    }

    form input[type="submit"]:hover {
        background: none;
        border: none;
        color: steelblue;
        cursor: pointer;
        text-decoration: underline;
        padding-top: 0.2px;
        padding-left: 5px;
    }
  </style>
  <hr/>
  <footer>
    <p>&copy; 2023 - мое приложение ASP.NET</p>
  </footer>
</div>
<script src="/jquery-3.4.1.js"></script>
<script src="/bootstrap.js"></script>
</body>
</html>
