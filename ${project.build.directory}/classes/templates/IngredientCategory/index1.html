
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org "
>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index - приложение ASP.NET</title>
  <link href="bootstrap.css" rel="stylesheet"/>
  <link href="site.css" rel="stylesheet"/>
  <script src="modernizr-2.8.3.js"></script>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/Cookings">Кулинарный справочник</a>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li><a href="/Dishes">Блюда</a></li>
        <li><a href="/DishCategories">Категории блюд</a></li>
        <li><a href="/Ingredients">Ингредиенты</a></li>
        <li><a href="/IngredientCategories">Категории ингредиентов</a></li>
      </ul>
<!--      <ul class="nav navbar-nav navbar-right">-->
<!--        <li><a href="/Account/Register" id="registerLink">Регистрация</a></li>-->
<!--        <li><a href="/Account/Login" id="loginLink">Выполнить вход</a></li>-->
<!--      </ul>-->
    </div>

  </div>
</div>

<div class="container body-content">
  <h2>Категории ингредиентов</h2>
  <p></p>
  <table class="table">
    <tr>
      <th>Категория ингредиента</th>
      <th></th>
    </tr>
    <tr th:each="ingredientCategory : ${ingredientCategories}">
      <td th:text="${ingredientCategory.NameIngredientCategory}"/>
      <td th:if="${role}!='admin'"><a class="btn btn-secondary" th:href="@{'/index/${ingredientCategory.id}}">Посмотреть ингредиенты </a></td>
      <td th:if="${role}=='admin'">
        <a th:href="@{'/details/'+${ingredientCategory.id}}">Посмотреть ингредиенты</a> |
        <a th:href="@{'/edit/'+${ingredientCategory.id}}">Изменить</a> |
        <a th:href="@{'/delete/'+${ingredientCategory.id}}">Удалить</a>
      </td>
    </tr>
  </table>

  <style type="text/css">
    form input[type="submit"] {
        padding-top: 0.2px;
        padding-left:5px;
        background: none;
        border: none;
        color: steelblue;
        cursor: pointer;
    }

    form input[type="submit"]:hover {
        background: none;
        border: none;
        color: steelblue;
        cursor: pointer;
        text-decoration: underline;
        padding-top: 0.2px;
        padding-left: 5px;
    }

  </style>
  <hr/>
  <footer>
    <p>&copy; 2022 - мое приложение ASP.NET</p>
  </footer>
</div>
<script src="/Scripts/jquery-3.4.1.js"></script>
<script src="/Scripts/bootstrap.js"></script>
</body>
</html>
